  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log('Math on my own');
    let zPlus = x + y;
    console.log(zPlus);
    let zMinus = x - y;
    console.log(zMinus);
    let zDiv = x / y; 
    console.log(zDiv);

    console.log('Working with strings');

    let firstName = 'Olivia';
    let middleName = 'Ann';
    let lastName = 'Hesse';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    // Strings on my own 

    let greeting = 'My name is' + " " + name;

    console.log('Using functions');

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    //functions on my own 

    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName; 
      return name;
    }
    let name01 = makeName('Olivia', 'Ann', 'Hesse');
    console.log(name01);
    let name02 = makeName ('Shreya', 'Kate', 'Pandiri');
    console.log(name02);
    let name03 = makeName('Robert', '\"Beto\"', 'O\'Rourke');
    console.log(name03);

    // Just a log to show in our Console
   console.log("Making a better name function:");

   // A better name function to fix middle initials
   function makeBetterName(firstName, middleName, lastName) {
    if (middleName. length === 1) {
      middleName = middleName + ".";
      
    }
   let fullName = firstName + " " + middleName + " " + lastName;
   return fullName;
   }

  console.log(makeBetterName("Joan", "Marie", "Larkin"));
  console.log(makeBetterName("John", "F", "Kennedy"));
  console.log(makeBetterName('Claire', "Z", "Bills"));
  console.log(makeBetterName('Sam', 'R', 'Hesse'));

//Print who won
function scoreCompare(home, away) {
  if (home > away) {
    return "Home team wins"
  } else if (home == away) {
    return "It was a tie"
  } else {
    return "Away team wins :("
  }
};
console.log(scoreCompare(5,3));
console.log(scoreCompare(6,7));
console.log(scoreCompare(7,7));
console.log(scoreCompare(5,6));
