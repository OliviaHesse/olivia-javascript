<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log('Math on my own');
    let zPlus = x + y;
    console.log(zPlus);
    let zMinus = x - y;
    console.log(zMinus);
    let zDiv = x / y; 
    console.log(zDiv);

    console.log('Working with strings');

    let firstName = 'Olivia';
    let middleName = 'Ann';
    let lastName = 'Hesse';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    // Strings on my own 

    let greeting = 'My name is' + " " + name;
    console.log(greeting);

    console.log('Using functions');

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    //functions on my own 

    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName; 
      return name;
    }
    let name01 = makeName('Olivia', 'Ann', 'Hesse');
    console.log(name01);
    let name02 = makeName ('Shreya', 'Kate', 'Pandiri');
    console.log(name02);
    let name03 = makeName('Robert', '\"Beto\"', 'O\'Rourke');
    console.log(name03);





  </script>
</body>
</html>
